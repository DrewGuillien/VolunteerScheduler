<div ng-controller="Volunteer.Admin.Dashboard.Controller as $ctrl">
    <form class="form">
        <p>Create a new user</p>
        <div>
            <label>Username: </label>
            <input ng-model="$ctrl.user.username" type="text" class="form-control"/>
        </div>
        <div>
            <label>Password: </label>
            <input ng-model="$ctrl.user.password" type="password" class="form-control"/>
        </div>
        <div>
            <label>Name</label>
        </div>
        <div>
            <label>First: </label>
            <input ng-model="$ctrl.user.name.first" type="text" class="form-control"/>
            <label>Last: </label>
            <input ng-model="$ctrl.user.name.last" type="text" class="form-control"/>
        </div>
        <div>
            <label>Email: </label>
            <input ng-model="$ctrl.user.email" type="email" class="form-control"/>
        </div>
        <div>
            <label>Roles</label>
            <label>Admin</label>
            <input ng-model="$ctrl.admin" type="checkbox" class="form-control"/>
            <label>Project Manager</label>
            <input ng-model="$ctrl.projectManager" type="checkbox" class="form-control"/>
            <label>Volunteer</label>
            <input ng-model="$ctrl.volunteer" type="checkbox" class="form-control"/>
        </div>
        <button ng-click="create()" class="btn btn-primary">Create</button>
    </form>
</div>
